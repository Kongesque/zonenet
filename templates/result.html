{% extends 'base.html' %}

{% block header_actions %}
{% endblock %}

{% block content %}
<main id="content" class="relative flex-1 flex items-center justify-center overflow-hidden">



    <div class="w-full h-full flex items-center justify-center p-4">
        <video class="max-w-full max-h-full object-contain rounded-xl" controls>
            <source src="{{ url_for('media_file', filename='outputs/' + 'output_' + taskID + '.mp4') }}"
                type="video/mp4">
        </video>
    </div>
</main>

<footer id="content"
    class="flex flex-col md:flex-row justify-between items-center gap-4 py-4 px-4 md:px-6 border-t border-primary-border">
    <div class="flex gap-4 md:gap-6 text-sm text-secondary-text">
        <p class="size-width">
            <span>Width: </span>
            <span class="value text-text-color"> {{ width }} px</span>
        </p>
        <p class="size-height">
            <span>Height: </span>
            <span class="value text-text-color"> {{ height }} px</span>
        </p>
        <p class="process-time">
            <span>Process Time: </span>
            <span class="value text-text-color"> {{ process_time }} s</span>
        </p>
    </div>
    <div class="flex items-center gap-3">
        <!-- Upload button removed -->
    </div>
</footer>
{% endblock %}

{% block scripts %}
<script src="{{url_for('static', filename='js/result.js')}}"></script>
{% endblock %}
