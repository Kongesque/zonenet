<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk | Livestock Counting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">
</head>

<body>

    <div id="loading">
        <img src="">
        <p></p>
        <span></span>
    </div>

    <header id="content"> <!-- Header | Header | Header | Header | Header | Header | Header -->
        <a href="{{ url_for('main') }}">
            <div class="logo-container" href="{{ url_for('main') }}">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="logo" class="logo">
                <div class="text">Livestock Counting</div>
            </div>
        </a>
        <button class="howto">How to use</button>
    </header>

    <main id="content"> <!-- Main | Main | Main | Main | Main | Main | Main | Main | Main -->
        <span class="opening">
            <h1>Counting Livestock<br>in Just a Few Clicks!</h1>
            <p>Count and monitor livestock with<br>exceptional accuracy and efficiency.</p>
        </span>

        <div class="hero">

            <form id="uploadForm" method='POST' enctype="multipart/form-data" hidden>
                {{ form.hidden_tag() }}
                <div class="custom-file">
                    {{ form.file(class_="custom-file-input", id="fileInput", accept="video/*") }}
                    <label class="custom-file-label" for="customFile">New Upload file</label>
                </div>
                <input id="dummy" type="submit" name="anything_submit" value="Submit" onclick="loading();" hidden>
            </form>

            <label for="input-file" id="drop-area">
                <div id="file-view">
                    <div class="choose-file">
                        <span>Choose Files</span>
                        <img src="{{ url_for('static', filename='img/upload.svg') }}">
                    </div>
                    <p>or drop it here</p>
                    <div class="acceptf">
                        <div class="accept">
                            <img src="{{ url_for('static', filename='img/vdo.svg') }}">
                            <span>.MP4</span>
                        </div>
                        <div class="accept">
                            <img src="{{ url_for('static', filename='img/vdo.svg') }}">
                            <span>.WebM</span>
                        </div>
                    </div>
                </div>
            </label>

        </div>
    </main>
    <footer id="content">
        <p>NATIONAL DONG WHA UNIVERSITY</p>
    </footer>
    <script src="{{url_for('static', filename='script/main.js')}}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#loading').hide();
        });

        function loading() {
            $("header#content").hide();
            $("main#content").hide();
            $("footer#content").hide();
            $("body").css("background-color", "#f8f8f8");
            $("#loading").show();
            $("#loading img").attr("src", "{{ url_for('static', filename='img/cow.gif') }}");
            $("#loading p").text("Uploading files...");
            $("#loading span").html("The process may take a moment, please<br>keep this window open.");
        };
    </script>
</body>

</html>
